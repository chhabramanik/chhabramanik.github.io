    <script>
  var $form = $('form#test-form'),
      url = 'https://script.google.com/macros/s/AKfycbyLduHhLydzjhyFhX6Y3rs5bmv28wu88WHJmVGHzlssJW8Yuik/exec'

  $('#submit-form').on('click', function(e) {

      method: "GET",
      dataType: "json",
      data: $form.serialize()

    }).success(
      alert('Submitted!')
    );
  })
  </script>
  <script>
  $(document).ready(function() {
    var max_fields      = 10; //maximum input boxes allowed
    var wrapper         = $(".input_fields_wrap"); //Fields wrapper
    var add_button      = $(".add_field_button"); //Add button ID

    var x = 1; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            x++; //text box increment
            if (x==2)
            $(wrapper).append('<div class="p-t-15"><input class="input--style-4" type="text" name="exp[2]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
            else if (x==3)
            $(wrapper).append('<div class="p-t-15"><input class="input--style-4" type="text" name="exp[3]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
            else if (x==4)
            $(wrapper).append('<div class="p-t-15"><input class="input--style-4" type="text" name="exp[4]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
            else if (x==5)
            $(wrapper).append('<div class="p-t-15"><input class="input--style-4" type="text" name="exp[5]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
            else if (x==6)
            $(wrapper).append('<div class="p-t-15"><input class="input--style-4" type="text" name="exp[6]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
            else if (x==7)
            $(wrapper).append('<div class="p-t-15"><input class="input--style-4" type="text" name="exp[7]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
            else if (x==8)
            $(wrapper).append('<div class="p-t-15"><input class="input--style-4" type="text" name="exp[8]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
            else if (x==9)
            $(wrapper).append('<div class="p-t-15"><input class="input--style-4" type="text" name="exp[9]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box
            else if (x==10)
            $(wrapper).append('<div class="p-t-15"><input class="input--style-4" type="text" name="exp[10]"/><a href="#" class="remove_field">Remove</a></div>'); //add input box

        }else {
          alert('Maximum no. of Experience reached!')
        }
    });

    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});

  </script>
