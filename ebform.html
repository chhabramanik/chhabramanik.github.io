<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>


    <!-- Title Page-->
    <title>EB Application</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->

</head>

<body>
    <div class="page-wrapper p-t-130 p-b-100 font-poppins" style="background-color:orangered">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">EB Applications </h2>
                    <form method="POST" id="test-form" name="myForm" >
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="first_name" >
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">last name</label>
                                  <input class="input--style-4" type="text" name="last_name" >
                              </div>
                          </div>
                      </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Date of Birth</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="dob" >
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Gender</label>
                                    <div class="p-t-10">
                                        <label class="radio-container m-r-45">Male
                                            <input type="radio" name="male">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="female">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Others
                                            <input type="radio" name="gender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div> -->
                          </div>
                          <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Registration Number (Only for MAHE Students)</label>
                                    <input class="input--style-4" type="text" name="Registration">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="email"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                                </div>
                            </div>
                          </div>
                          <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="phone" pattern="[0-9]{10}" >
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label2">Whatsapp Number (Repeat if same)</label>
                                  <input class="input--style-4" type="text" name="whatsapp" pattern="[0-9]{10}" >
                              </div>
                          </div>
                      </div>
                        <div class="input-group">
                            <label class="label">committee Preference 1</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="firstpreference" >
                                    <option disabled="disabled" selected="selected" name="preference_1" value="null">Preferences:</option>
                                    <option>DISEC</option>
                                    <option>HRC</option>
                                    <option>CCC</option>
                                    <option>Bilderberg</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Committee Preference 2</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="secondpreference" >
                                    <option disabled="disabled" selected="selected" name="preference_2 value="null">Preferences:</option>
                                    <option>DISEC</option>
                                    <option>HRC</option>
                                    <option>CCC</option>
                                    <option>Bilderberg</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input-group">
                            <label class="label">Committee Preference 3</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="thirdpreference" >
                                    <option disabled="disabled" selected="selected" name="preference_3" value="null">Preferences</option>
                                    <option>DISEC</option>
                                    <option>HRC</option>
                                    <option>CCC</option>
                                    <option>Bilderberg</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="input_fields_wrap">
                            <label class="label">Prior Experience ( Delegate )
                              <br>year-MUN-portfolio-Award(if any)
                              <br>Eg. 2019-MMUN-China-Special Mention</label>

                            <div class="p-t-15"><input type="text" name="exp[delegate]" class="input--style-4" required></div>
                            <!-- <center><button class="add_field_button btn2 btn--green">Add More Fields</button></center> -->
                          </div>
                          <div class="input_fields_wrap p-t-15" >
                              <label class="label">Prior Experience ( Executive Board )
                                <br>year-MUN-Role
                                <br>Eg. 2019-MMUN-Vice Chair</label>

                              <div class="p-t-15"><input type="text" name="exp[eb]" class="input--style-4" required></div>
                              <!-- <center><button class="add_field_button btn2 btn--green">Add More Fields</button></center> -->
                            </div>
                        <div class="p-t-15">
                            <center><button class="btn btn--radius-2 btn--blue" type="submit" id="submit-form">Submit</button></center>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
     <script>
  var $form = $('form#test-form'),
      url = 'https://script.google.com/macros/s/AKfycbyLduHhLydzjhyFhX6Y3rs5bmv28wu88WHJmVGHzlssJW8Yuik/exec'

  $('#submit-form').on('click', function(e) {

    e.preventDefault();
    var x = document.forms["myForm"]["first_name"].value;
    if ( x == null || x == "" ) {
        alert('Please Fill First Name')
        myForm.first_name.focus();
        return false;
    }
    var y = document.forms["myForm"]["last_name"].value;
    if ( y == null || y == "" ) {
        alert('Please Fill Last Name')
        myForm.last_name.focus();
        return false;
    }
    var z = document.forms["myForm"]["dob"].value;
    if ( z == null || z == "" ) {
        alert('Please Fill DOB')
        myForm.dob.focus();
        return false;
    }
    var a = document.forms["myForm"]["email"].value;
    if ( a == null || a == "" ) {
        alert('Please Fill Email')
        myForm.email.focus();
        return false;
    }
    var b = document.forms["myForm"]["phone"].value;
    if ( b == null || b == "" ) {
        alert('Please Fill Phone Number')
        myForm.phone.focus();
        return false;
    }
    var c = document.forms["myForm"]["whatsapp"].value;
    if ( c == null || c == "" ) {
        alert('Please Fill Whatsapp Number')
        myForm.whatsapp.focus();
        return false;
    }
    var d = document.forms["myForm"]["preference_1"].value;
    if ( d == null || d == "" ) {
        alert('Please Fill First Preference')
        myForm.preference_1.focus();
        return false;
    }
    var e = document.forms["myForm"]["preference_2"].value;
    if ( e == null || e == "" ) {
        alert('Please Fill Second Preference')
        myForm.preference_2.focus();
        return false;
    }
    var f = document.forms["myForm"]["preference_3"].value;
    if ( f == null || f == "" ) {
        alert('Please Fill Third Preference')
        myForm.preference_3.focus();
        return false;
    }
    else
    var jqxhr = $.ajax({
      url: url,
      method: "GET",
      dataType: "json",
      data: $form.serialize()

    }).success(
      validateForm()
    );
  })
  </script>
  <script>
  function validateForm() {
   var x = document.forms["myForm"]["phone"].value;
   if ( x == null || x == "" ) {
   }
      
       //alert('Submitted. You\'ll be contacted soon for an interview, if Shortlisted.');
       window.open("http://www.manipalmun.com/redirecteb.html","_self");
   }
</script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body>
